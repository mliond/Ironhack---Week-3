<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Playing around with Bootstrap</title>

		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<p class="text-center">
					<button type="button" class="btn btn-danger">First</button>
				</p>
				<button type="button" class="btn btn-large btn-block btn-default">Second</button>
				<button type="button" class="btn btn-xs btn-default disabled">Third</button>
				<button type="button" class="btn btn-sm btn-info">Fourth</button>
				<p class="text-right">
					<button type="button" class="btn btn-lg btn-primary">Fifth</button>
				</p>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">

			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<span class="glyphicon glyphicon-icon" aria-hidden="true">Six</span>
				<i class="fa fa-name-shape-o-direction">Seven</i>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<h1>Hello, <small>What's happening friend?</small></h1>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<h2>What's <small>up?</small></h2>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<blockquote>
					<p>
						This is a very important quote.
					</p>
					<footer>
						Someone famous in <cite title="Source Title">The New York Times</cite>
					</footer>
				</blockquote>
			</div>
		</div>

		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


	</body>
</html>
