<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Google Drive</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		
		<div class="top-nav">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Logo_Google_2013_Official.svg/220px-Logo_Google_2013_Official.svg.png" alt="" class="google-logo">
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="Search Drive">
							<span class="input-group-btn">
								<button class="btn btn-primary" type="button">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</span>
						</div>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<div class="user-options">
							Markus
							<span class="glyphicon glyphicon-th"></span>
							<span class="glyphicon glyphicon-phone-alt"></span>
							<img src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/1/005/01b/0ed/34daa15.jpg" alt="" class="img-circle userpic">
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="second-nav">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<img src="https://lh6.ggpht.com/k7Z4J1IIXXJnC2NRnFfJNlkn7kZge4Zx-Yv5uqYf4222tx74wXDzW24OvOxlcpw0KcQ=w300" alt="" class="gdrive-logo">
						Drive
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
						My Drive > Folder 1 > Folder 2
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
					</div>
					<div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
						<div class="border-right">
							<div class="user-options">
								<span class="glyphicon glyphicon-user"></span>
								<span class="glyphicon glyphicon-option-vertical"></span>
							</div>
						</div>
					</div>
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						<div class="user-options">
							<span class="glyphicon glyphicon-th-large	"></span>
							<span class="glyphicon glyphicon-font"></span>
							<span class="glyphicon glyphicon-pawn"></span>
							<span class="glyphicon glyphicon-cog"></span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="main-content">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
						
						<div class="sidebar">
							<button type="button" class="btn btn-danger">New</button>
							<ul class="nav nav-pills nav-stacked">
								<li role="presentation"><a href="#"><span class="glyphicon glyphicon-folder-open"></span> My Drive</a></li>
								<li role="presentation"><a href="#"><span class="glyphicon glyphicon-user"></span>Shared with me</a></li>
								<li role="presentation"><a href="#"><span class="glyphicon glyphicon-random"></span> Google Photos</a></li>
								<li role="presentation"><a href="#"><span class="glyphicon glyphicon-dashboard"></span> Recent</a></li>
								<li role="presentation"><a href="#"><span class="glyphicon glyphicon-star"></span> Starred</a></li>
								<li role="presentation"><a href="#"><span class="glyphicon glyphicon-trash"></span> Trash</a></li>
							</ul>
							<div class="empty-space">
							</div>
							<button type="button" class="btn btn-default">
							<span class="glyphicon glyphicon-star" aria-hidden="true"></span> Get Drive for Mac
							</button>
							<hr>
							<p>67 GB used (57%)</p>
							<p><a href="#">Buy more storage</a></p>
						</div>
					</div>

					<div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
						<div class="content">
							<button type="button" class="btn btn-default btn-lg">
							  <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Folder 1
							</button>

						</div>
					</div>
					
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
